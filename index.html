<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;700&display=swap" rel="stylesheet"> 



    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/components.css" />

    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header>

      <div class="nav-bar-container">
        
        <a href="" class="logo">
          <img src="images/logo.svg" alt=" EAsy banking logo" />
        </a>

        <nav class="nav-bar">
          <ul class="nav-items">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
          </ul>
        </nav>        

        <a href="#" class="btn cta">Request Invite</a>
      </nav>

      </div>
      
    </header>

    <main>
      <section class="hero-section">
        <div class="hero container grid-container grid-2-cols">
          <div class="hero-text-box">
            <h1 class="primary-heading">Next generation digital banking</h1>

            <p class="hero-text paragraph-text">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>

            <a href="#" class="btn cta ">Request Invite</a>
          </div>
          <div class="hero-img-box">
            <img src="images/image-mockups.png" alt="" class="hero-img" />
          </div>
        </div>
      </section>

      
    </main>
